<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bana Kƒ±zgƒ±n mƒ±sƒ±n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        /* YATAY EKRAN UYARISI */
        @media screen and (orientation: portrait) {
            #rotate-warning { display: flex; }
        }
        #rotate-warning {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        /* √úST SABƒ∞T ALAN (Daha belirgin dƒ±≈ü hatlar) */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; background: transparent;
            pointer-events: none;
        }

        #top-text {
            font-size: 28px; color: #ff4d6d;
            /* Yazƒ±yƒ± belirginle≈ütiren g√º√ßl√º dƒ±≈ü hat */
            text-shadow: 2px 2px 0px #fff, -2px -2px 0px #fff, 2px -2px 0px #fff, -2px 2px 0px #fff, 0px 4px 10px rgba(0,0,0,0.2);
            margin-right: 15px;
            font-family: 'Pacifico', cursive;
        }

        #main-doodle {
            width: 70px; height: auto;
            /* Doodle arkasƒ± ≈üeffaf ama belirgin hale */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8)) drop-shadow(0 0 2px rgba(0,0,0,0.3));
        }

        /* BUTON KONTEYNER */
        #button-wrapper {
            display: flex; width: 100vw; height: 100vh;
        }

        .btn {
            height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; color: white; border: none; cursor: pointer;
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        #yes-area { background-color: #ff6b6b; width: 50%; border-right: 2px solid rgba(255,255,255,0.3); }
        #no-area { background-color: #4caf50; width: 50%; }

        /* √úZG√úN DOODLE SALLANMASI */
        .sad-doodle {
            position: fixed; width: 130px; z-index: 1100;
            pointer-events: none; animation: intenseShake 0.6s infinite;
        }

        @keyframes intenseShake {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.15); }
        }

        /* Fƒ∞NAL EKRANI (Daha dolu ve romantik) */
        #final-screen {
            display: none; position: fixed; inset: 0;
            background-color: #ff1a1a; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; overflow: hidden;
        }

        #final-text {
            font-size: 4rem; color: white; padding: 20px;
            font-family: 'Pacifico', cursive;
            /* I'lar noktasƒ±z (Estetik versiyon) */
            text-shadow: 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(255,255,255,0.2);
            z-index: 2200;
            line-height: 1.2;
        }

        #final-doodle {
            width: 220px; margin-bottom: 10px;
            z-index: 2200;
            animation: pulse 1.5s infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* U√áU≈ûAN KALPLER */
        .heart {
            position: fixed; color: #fff; font-size: 45px;
            z-index: 2100; animation: fancyFloat 4s linear forwards;
            opacity: 0.9; pointer-events: none;
        }

        @keyframes fancyFloat {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 1; }
            25% { transform: translateY(80vh) translateX(20px) rotate(20deg); }
            50% { transform: translateY(50vh) translateX(-20px) rotate(-20deg); }
            100% { transform: translateY(-20vh) translateX(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="rotate-warning">
        <h1 style="font-family: 'Fredoka One';">L√ºtfen telefonu yan √ßevir hayatƒ±m! üîÑ</h1>
    </div>

    <div id="top-bar">
        <span id="top-text">Bana kƒ±zgƒ±n mƒ±sƒ±n yavrum?</span>
        <img src="mutlu.png" id="main-doodle" alt="Doodle">
    </div>

    <div id="button-wrapper">
        <button id="yes-area" class="btn">Evet</button>
        <button id="no-area" class="btn">Hayƒ±r</button>
    </div>

    <div id="final-screen">
        <img src="kalpli.png" id="final-doodle" alt="Kalpli">
        <h1 id="final-text">SENI SEVIYORUMMM <br> HAYATIMMM ‚ù§Ô∏è</h1>
    </div>

    <script>
        const yes = document.getElementById('yes-area');
        const no = document.getElementById('no-area');
        const finalScreen = document.getElementById('final-screen');
        let step = 0;

        function handleYes() {
            if (step < 5) {
                step++;
                // 50-50'den 0-100'e giden oranlƒ± k√º√ß√ºlme
                let yesWidth = 50 - (step * 10);
                let noWidth = 50 + (step * 10);

                yes.style.width = yesWidth + "%";
                no.style.width = noWidth + "%";

                if (yesWidth <= 0) {
                    yes.style.display = "none";
                }
                spawnSadDoodle();
            }
        }

        yes.addEventListener('click', handleYes);
        yes.addEventListener('touchstart', (e) => { e.preventDefault(); handleYes(); });

        no.addEventListener('click', showFinal);
        no.addEventListener('touchstart', (e) => { e.preventDefault(); showFinal(); });

        function spawnSadDoodle() {
            const img = document.createElement('img');
            img.src = 'uzgun.png';
            img.className = 'sad-doodle';
            img.style.left = Math.random() * (window.innerWidth - 130) + "px";
            img.style.top = Math.random() * (window.innerHeight - 130) + "px";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 2500);
        }

        function showFinal() {
            finalScreen.style.display = 'flex';
            // Arka arkaya kalp yaƒümuru
            setInterval(spawnHeart, 250);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            // Rastgele saƒü veya sol taraftan √ßƒ±kƒ±≈ü
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
