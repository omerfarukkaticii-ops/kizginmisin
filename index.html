<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bana KÄ±zgÄ±n mÄ±sÄ±n?</title>

<style>
/* MOBÄ°LDEKÄ° SÄ°YAH Ã‡ERÃ‡EVELERÄ° VE SEÃ‡MEYÄ° ENGELLEME */
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  height: 100vh;
  background: #f3c1da;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ANA BEYAZ Ã‡ERÃ‡EVE (KART) */
#container {
  background: white;
  width: 90%; /* Daha bÃ¼yÃ¼k baÅŸlasÄ±n */
  height: 60vh; /* Daha yÃ¼ksek baÅŸlasÄ±n */
  max-width: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 40px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  transition: all 0.2s ease-out; /* BÃ¼yÃ¼me animasyonu iÃ§in */
  z-index: 10;
  position: relative;
}

#card {
  padding: 20px;
  text-align: center;
  width: 100%;
}

h1 {
  font-size: 26px;
  color: #5d5d5d;
  margin-bottom: 50px;
  padding: 0 10px;
}

/* BUTON ALANI */
.buttons {
  position: relative;
  height: 150px;
  width: 100%;
}

button {
  padding: 15px 30px;
  border: none;
  border-radius: 15px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s;
}

#yes {
  background: #ff6b6b;
  color: white;
  position: absolute;
  left: 50%;
  top: 0;
  transform: translateX(-110%);
  z-index: 100;
}

#no {
  background: #4caf50;
  color: white;
  position: absolute;
  left: 50%;
  top: 0;
  transform: translateX(10%);
  z-index: 50;
}

/* FINAL EKRANI (MOR) */
#final {
  display: none;
  position: fixed;
  inset: 0;
  background: #7b2cbf;
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
  overflow: hidden;
}

#final h2 {
  font-size: 30px;
  text-align: center;
  margin: 20px;
  z-index: 1100; /* Kalplerin Ã¼stÃ¼nde kalsÄ±n */
}

#emoji {
  font-size: 80px;
  margin-bottom: 20px;
  animation: shake 0.8s infinite;
  z-index: 1100;
}

@keyframes shake {
  0% { transform: rotate(-10deg) scale(1); }
  50% { transform: rotate(10deg) scale(1.1); }
  100% { transform: rotate(-10deg) scale(1); }
}

/* MOR KALPLER */
.heart {
  position: absolute;
  color: #9d4edd; /* Mor tonlarÄ±nda kalpler */
  font-size: 30px;
  z-index: 1050;
  animation: floatUp 4s linear forwards;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(110vh) rotate(0deg); opacity: 1; }
  to { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div id="container">
  <div id="card">
    <h1>Bana kÄ±zgÄ±n mÄ±sÄ±n yavrum?</h1>
    <div class="buttons">
      <button id="yes">Evet</button>
      <button id="no">HayÄ±r</button>
    </div>
  </div>
</div>

<div id="final">
  <div id="emoji">ğŸ˜</div>
  <h2>Seni Ã§ooooooo seviyorummm</h2>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const container = document.getElementById("container");
const final = document.getElementById("final");

let growFactor = 1;

/* EVET KAÃ‡MA VE HAYIR'I BÃœYÃœTME MEKANÄ°ZMASI */
// Hem dokunma hem tÄ±klama iÃ§in
yes.addEventListener("touchstart", (e) => { e.preventDefault(); handleYesMove(); });
yes.addEventListener("click", handleYesMove);

function handleYesMove() {
  // 1. Evet butonunu rastgele bir yere Ä±ÅŸÄ±nla
  const maxX = 70; // % cinsinden
  const maxY = 100; // px cinsinden
  yes.style.left = Math.random() * maxX + "%";
  yes.style.top = Math.random() * maxY + "px";
  yes.style.transform = "translateX(0)"; // OrtalamayÄ± boz ki serbest gezsin

  // 2. HayÄ±r butonunu ve Beyaz Ã‡erÃ§eveyi %10 bÃ¼yÃ¼t
  growFactor += 0.15; // %15 artÄ±ÅŸ daha belirgin olur
  no.style.transform = `scale(${growFactor})`;
  
  // Beyaz container'Ä± bÃ¼yÃ¼t
  container.style.width = (90 + (growFactor * 10)) + "%";
  container.style.height = (60 + (growFactor * 10)) + "vh";

  // EÄŸer beyaz Ã§erÃ§eve ekranÄ± kaplayacak kadar bÃ¼yÃ¼dÃ¼yse otomatik finale geÃ§
  if (growFactor >= 2.5) {
    showFinal();
  }
}

/* HAYIR'A BASINCA DA DÄ°REKT FÄ°NAL */
no.addEventListener("click", showFinal);

function showFinal() {
  container.style.display = "none";
  final.style.display = "flex";

  // Kalp yaÄŸmuru baÅŸlat
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’œ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    final.appendChild(heart);

    // HafÄ±zayÄ± yormamak iÃ§in kalpleri sil
    setTimeout(() => heart.remove(), 4000);
  }, 150);
}
</script>

</body>
</html>
