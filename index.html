<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bana Kƒ±zgƒ±n mƒ±sƒ±n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        /* YATAY EKRAN UYARISI */
        @media screen and (orientation: portrait) {
            #rotate-warning { display: flex; }
        }
        #rotate-warning {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        /* √úST SABƒ∞T ALAN */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; background: transparent;
        }

        #top-text {
            font-size: 24px; color: #ff4d6d;
            text-shadow: 2px 2px 0px #fff, -2px -2px 0px #fff, 2px -2px 0px #fff, -2px 2px 0px #fff, 0px 0px 5px rgba(0,0,0,0.2);
            margin-right: 15px;
        }

        #main-doodle {
            width: 60px; height: auto;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        /* BUTON KONTEYNER (YATAY) */
        #button-wrapper {
            display: flex; width: 100vw; height: 100vh;
        }

        .btn {
            height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: white; border: none; cursor: pointer;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Pacifico', cursive;
        }

        #yes-area { background-color: #ff6b6b; width: 50%; }
        #no-area { background-color: #4caf50; width: 50%; }

        /* √úZG√úN DOODLE (SALLANAN) */
        .sad-doodle {
            position: fixed; width: 120px; z-index: 1100;
            pointer-events: none; animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        /* Fƒ∞NAL EKRANI */
        #final-screen {
            display: none; position: fixed; inset: 0;
            background-color: #ff0000; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }

        #final-text {
            font-size: 3.5rem; color: white; padding: 20px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        .heart {
            position: fixed; color: #fff; font-size: 40px;
            z-index: 2100; animation: floatUp 3s linear forwards;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) translateX(var(--side)); opacity: 1; }
            to { transform: translateY(-20vh) translateX(var(--side)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="rotate-warning">
        <h1>L√ºtfen telefonunuzu yan √ßevirin! üîÑ</h1>
    </div>

    <div id="top-bar">
        <span id="top-text">Bana kƒ±zgƒ±n mƒ±sƒ±n yavrum?</span>
        <img src="mutlu.png" id="main-doodle" alt="Doodle">
    </div>

    <div id="button-wrapper">
        <button id="yes-area" class="btn">Evet</button>
        <button id="no-area" class="btn">Hayƒ±r</button>
    </div>

    <div id="final-screen">
        <img src="kalpli.png" style="width: 200px; animation: shake 1s infinite;" alt="Kalpli">
        <h1 id="final-text">SENƒ∞ √áOOOOOOKKK SEVƒ∞YORUMMM HAYATIMMM ‚ù§Ô∏è</h1>
    </div>

    <script>
        const yes = document.getElementById('yes-area');
        const no = document.getElementById('no-area');
        const finalScreen = document.getElementById('final-screen');
        let step = 0; // 0, 1, 2, 3, 4, 5

        function handleYes() {
            if (step < 5) {
                step++;
                // √ñr√ºnt√º: 50-50, 40-60, 30-70, 20-80, 10-90, 0-100
                let yesWidth = 50 - (step * 10);
                let noWidth = 50 + (step * 10);

                yes.style.width = yesWidth + "%";
                no.style.width = noWidth + "%";

                if (yesWidth === 0) {
                    yes.style.display = "none";
                }

                spawnSadDoodle();
            }
        }

        yes.addEventListener('click', handleYes);
        yes.addEventListener('touchstart', (e) => { e.preventDefault(); handleYes(); });

        no.addEventListener('click', showFinal);

        function spawnSadDoodle() {
            const img = document.createElement('img');
            img.src = 'uzgun.png';
            img.className = 'sad-doodle';
            img.style.left = Math.random() * (window.innerWidth - 120) + "px";
            img.style.top = Math.random() * (window.innerHeight - 120) + "px";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 2000);
        }

        function showFinal() {
            finalScreen.style.display = 'flex';
            setInterval(spawnHeart, 200);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            const side = Math.random() > 0.5 ? '10vw' : '85vw';
            heart.style.setProperty('--side', side);
            heart.style.left = side;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
