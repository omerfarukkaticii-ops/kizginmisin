<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bana Kızgın mısın?</title>

<style>
/* MOBİLDEKİ SİYAH ÇERÇEVELERİ VE SEÇMEYİ ENGELLEME */
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Dancing Script', cursive; /* Romantik bir font */
  height: 100vh;
  background: #ffffff; /* Arka plan beyaz */
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Google Fonts'tan romantik bir font ekleyelim */
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

h1 {
  font-size: 40px;
  color: #ff4d6d;
  text-align: center;
  z-index: 100; /* Yazıların üstte kalması için */
  position: absolute;
  top: 20%;
}

/* BUTON ALANI */
.buttons {
  position: absolute;
  top: 50%;
  width: 100%;
  height: 200px;
  z-index: 100;
}

button {
  padding: 15px 30px;
  border: none;
  border-radius: 15px;
  font-size: 24px;
  font-family: 'Dancing Script', cursive;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease; /* Daha yumuşak geçişler */
}

#yes {
  background: #ff6b6b;
  color: white;
  position: absolute;
  left: 20%;
  top: 20%;
  z-index: 110;
}

#no {
  background: #4caf50;
  color: white;
  position: absolute;
  right: 20%;
  top: 20%;
  z-index: 105; /* Evet'in altında, diğer şeylerin üstünde */
  transform-origin: center center; /* Merkezden büyüsün */
}

/* Doodle Karakterler */
.doodle {
  position: absolute;
  width: 80px; /* Doodle boyutu */
  height: auto;
  pointer-events: none; /* Tıklanamaz olsun */
  z-index: 90; /* Butonların altında */
  animation: popIn 0.5s ease-out;
}

@keyframes popIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<h1>Bana kızgın mısın yavrum? <br> Seni ÇOOOOOOOOOOOO SEVİYORUM ❤️</h1>

<div class="buttons">
  <button id="yes">Evet</button>
  <button id="no">Hayır</button>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const body = document.body;

let growFactor = 1;
let yesClickCount = 0;

/* EVET KAÇMA VE HAYIR'I BÜYÜTME MEKANİZMASI */
yes.addEventListener("touchstart", (e) => { e.preventDefault(); handleYesMove(); });
yes.addEventListener("click", handleYesMove);

function handleYesMove() {
  yesClickCount++;
  
  // 1. Hayır butonunu %10 büyüt
  growFactor += 0.1;
  no.style.transform = `scale(${growFactor})`;

  // 2. "Evet" butonunu "Hayır" butonunun dışına kaçır
  moveYesToSafeSpot();

  // 3. Ağlayan doodle (image_1.png) ekle
  addDoodle('image_1.png'); 
}

/* HAYIR'A BASINCA KALPLİ DOODLE ÇIKSIN */
no.addEventListener("click", () => {
  addDoodle('image_0.png');
});

function moveYesToSafeSpot() {
  // Hayır butonunun konumunu ve boyutunu al
  const noRect = no.getBoundingClientRect();
  
  let newX, newY;
  let isSafe = false;
  
  // Güvenli bir nokta bulana kadar dene
  while (!isSafe) {
    newX = Math.random() * (window.innerWidth - yes.offsetWidth);
    newY = Math.random() * (window.innerHeight - yes.offsetHeight);

    // Yeni konum Hayır butonunun içinde mi?
    if (
      newX + yes.offsetWidth < noRect.left ||
      newX > noRect.right ||
      newY + yes.offsetHeight < noRect.top ||
      newY > noRect.bottom
    ) {
      isSafe = true;
    }
  }

  yes.style.left = newX + "px";
  yes.style.top = newY + "px";
}

function addDoodle(imageSrc) {
  const doodle = document.createElement("img");
  doodle.src = imageSrc;
  doodle.className = "doodle";
  
  // Rastgele bir konuma yerleştir
  doodle.style.left = Math.random() * (window.innerWidth - 80) + "px";
  doodle.style.top = Math.random() * (window.innerHeight - 80) + "px";
  doodle.style.transform = `rotate(${Math.random() * 40 - 20}deg)`; // Hafifçe döndür

  body.appendChild(doodle);

  // Çok fazla doodle olmaması için eski olanları silebiliriz (isteğe bağlı)
  // if (body.querySelectorAll('.doodle').length > 20) {
  //   body.querySelector('.doodle').remove();
  // }
}
</script>

</body>
</html>
