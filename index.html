<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bana Kızgın mısın?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0; padding: 0;
            touch-action: none;
        }

        body {
            background-color: #ffffff;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
            position: relative;
        }

        /* ÜST SABİT ALAN - DAHA ŞIK VE BELİRGİN */
        #top-bar {
            position: fixed; top: 40px; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; pointer-events: none;
        }

        #top-text {
            font-size: 24px; color: #ff4d6d;
            text-shadow: 2px 2px 0px #fff, -2px -2px 0px #fff, 0px 4px 10px rgba(0,0,0,0.2);
            font-family: 'Pacifico', cursive;
            margin-bottom: 10px;
            text-align: center;
        }

        #main-doodle {
            width: 80px; height: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        /* DİKEY BUTON KONTEYNER */
        #button-wrapper { 
            display: flex; flex-direction: column; /* Üst üste dizilim */
            width: 100vw; height: 100vh; 
            position: absolute; top: 0; left: 0; z-index: 100;
        }

        .btn {
            width: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: white; border: none; outline: none;
            transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Pacifico', cursive;
            cursor: pointer;
        }

        #yes-area { background-color: #ff6b6b; height: 50%; border-bottom: 3px solid rgba(255,255,255,0.2); }
        #no-area { background-color: #4caf50; height: 50%; }

        /* ÜZGÜN DOODLE */
        .sad-doodle {
            position: fixed; width: 120px; z-index: 600;
            pointer-events: none; animation: intenseShake 0.5s infinite;
        }

        @keyframes intenseShake {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }

        /* FİNAL EKRANI */
        #final-screen {
            display: none; position: fixed; inset: 0;
            background-color: #ff1a1a; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }

        #final-text {
            font-size: 3.5rem; color: white; font-family: 'Pacifico', cursive;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            z-index: 2200;
            padding: 20px;
            line-height: 1.2;
        }

        .heart {
            position: fixed; color: #fff; font-size: 40px;
            z-index: 2100; animation: fancyFloat 3.5s linear forwards;
        }

        @keyframes fancyFloat {
            0% { transform: translateY(110vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-20vh) translateX(var(--drift)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <span id="top-text">Bana kızgın mısın yavrum?</span>
        <img src="mutlu.png" id="main-doodle" onerror="this.style.display='none'">
    </div>

    <div id="button-wrapper">
        <button id="yes-area" class="btn">Evet</button>
        <button id="no-area" class="btn">Hayır</button>
    </div>

    <div id="final-screen">
        <img src="kalpli.png" style="width: 200px; animation: intenseShake 1s infinite; margin-bottom: 20px;" onerror="this.style.display='none'">
        <h1 id="final-text">SENI SEVIYORUMMM <br> HAYATIMMM ❤️</h1>
    </div>

    <script>
        const yes = document.getElementById('yes-area');
        const no = document.getElementById('no-area');
        const finalScreen = document.getElementById('final-screen');
        let step = 0;

        function processYes(e) {
            if (e) e.preventDefault();
            if (step < 5) {
                step++;
                // Örüntü: 50-50, 40-60, 30-70, 20-80, 10-90, 0-100 (Yükseklik bazlı)
                let yesHeight = 50 - (step * 10);
                let noHeight = 50 + (step * 10);

                yes.style.height = yesHeight + "%";
                no.style.height = noHeight + "%";

                if (yesHeight <= 0) {
                    yes.style.display = "none";
                    no.style.height = "100%";
                }
                spawnSadDoodle();
            }
        }

        function processNo(e) {
            if (e) e.preventDefault();
            finalScreen.style.display = 'flex';
            setInterval(spawnHeart, 250);
        }

        yes.addEventListener('pointerdown', processYes);
        no.addEventListener('pointerdown', processNo);

        function spawnSadDoodle() {
            const img = document.createElement('img');
            img.src = 'uzgun.png';
            img.className = 'sad-doodle';
            img.style.left = Math.random() * (window.innerWidth - 120) + "px";
            img.style.top = Math.random() * (window.innerHeight - 120) + "px";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 2500);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            // Rastgele sağa sola kayma efekti
            heart.style.setProperty('--drift', (Math.random() * 100 - 50) + "px");
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
