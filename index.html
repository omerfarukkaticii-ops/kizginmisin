<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bana KÄ±zgÄ±n mÄ±sÄ±n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0; padding: 0;
            touch-action: none; /* TarayÄ±cÄ± kaydÄ±rmasÄ±nÄ± tamamen kapatÄ±r */
        }

        body {
            background-color: #ffffff;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
            position: relative;
        }

        /* YATAY EKRAN UYARISI - SADECE PORTRAIT MODDA Ã‡IKAR */
        @media screen and (orientation: portrait) {
            #rotate-warning { display: flex !important; }
        }
        #rotate-warning {
            position: fixed; inset: 0; background: white; 
            z-index: 9999; /* En Ã¼stte */
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }

        /* ÃœST SABÄ°T ALAN */
        #top-bar {
            position: fixed; top: 15px; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: center;
            z-index: 500; /* ButonlarÄ±n Ã¼stÃ¼nde ama ÅŸeffaf */
            pointer-events: none; /* TÄ±klamalarÄ± butonlara geÃ§irir */
        }

        #top-text {
            font-size: 26px; color: #ff4d6d;
            text-shadow: 2px 2px 0px #fff, -2px -2px 0px #fff, 0px 4px 10px rgba(0,0,0,0.2);
            margin-right: 15px; font-family: 'Pacifico', cursive;
        }

        #main-doodle {
            width: 70px; height: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        /* BUTON KONTEYNER */
        #button-wrapper { 
            display: flex; width: 100vw; height: 100vh; 
            position: absolute; top: 0; left: 0; z-index: 100;
        }

        .btn {
            height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; color: white; border: none; outline: none;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Pacifico', cursive;
            cursor: pointer;
        }

        #yes-area { background-color: #ff6b6b; width: 50%; }
        #no-area { background-color: #4caf50; width: 50%; }

        /* SALLANAN DOODLE */
        .sad-doodle {
            position: fixed; width: 120px; z-index: 600;
            pointer-events: none; animation: intenseShake 0.5s infinite;
        }

        @keyframes intenseShake {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }

        /* FÄ°NAL EKRANI */
        #final-screen {
            display: none; position: fixed; inset: 0;
            background-color: #ff1a1a; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }

        #final-text {
            font-size: 4rem; color: white; font-family: 'Pacifico', cursive;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            z-index: 2200;
        }

        .heart {
            position: fixed; color: #fff; font-size: 40px;
            z-index: 2100; animation: floatUp 3s linear forwards;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh); opacity: 1; }
            to { transform: translateY(-20vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="rotate-warning">
        <h1>LÃ¼tfen telefonu yan Ã§evir hayatÄ±m! ğŸ”„</h1>
        <p style="margin-top:10px;">Oynamak iÃ§in ekranÄ± yatay tutmalÄ±sÄ±n.</p>
    </div>

    <div id="top-bar">
        <span id="top-text">Bana kÄ±zgÄ±n mÄ±sÄ±n yavrum?</span>
        <img src="mutlu.png" id="main-doodle" onerror="this.style.display='none'">
    </div>

    <div id="button-wrapper">
        <button id="yes-area" class="btn">Evet</button>
        <button id="no-area" class="btn">HayÄ±r</button>
    </div>

    <div id="final-screen">
        <img src="kalpli.png" style="width: 220px; animation: intenseShake 1s infinite; margin-bottom: 20px;" onerror="this.style.display='none'">
        <h1 id="final-text">SENI SEVIYORUMMM <br> HAYATIMMM â¤ï¸</h1>
    </div>

    <script>
        const yes = document.getElementById('yes-area');
        const no = document.getElementById('no-area');
        const finalScreen = document.getElementById('final-screen');
        let step = 0;

        // TEK BÄ°R FONKSÄ°YON - HEM DOKUNMA HEM TIKLAMA Ä°Ã‡Ä°N
        function processYes(e) {
            if (e) e.preventDefault();
            if (step < 5) {
                step++;
                let yesWidth = 50 - (step * 10);
                let noWidth = 50 + (step * 10);

                yes.style.width = yesWidth + "%";
                no.style.width = noWidth + "%";

                if (yesWidth <= 0) {
                    yes.style.display = "none";
                    no.style.width = "100%";
                }
                spawnSadDoodle();
            }
        }

        function processNo(e) {
            if (e) e.preventDefault();
            finalScreen.style.display = 'flex';
            setInterval(spawnHeart, 200);
        }

        // EVENT LISTENERS - DAHA GÃœÃ‡LÃœ TANIMLAMA
        yes.addEventListener('pointerdown', processYes);
        no.addEventListener('pointerdown', processNo);

        function spawnSadDoodle() {
            const img = document.createElement('img');
            img.src = 'uzgun.png';
            img.className = 'sad-doodle';
            img.style.left = Math.random() * (window.innerWidth - 120) + "px";
            img.style.top = Math.random() * (window.innerHeight - 120) + "px";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 2000);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
