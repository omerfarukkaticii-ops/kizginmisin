<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bana Kızgın mısın?</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  background: #f3c1da;
  overflow: hidden;
}

/* ANA KAPSAYICI */
#container {
  position: fixed;
  inset: 0;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.5s ease;
}

/* KART */
#card {
  background: white;
  width: 85%;
  max-width: 380px;
  padding: 40px 20px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* BAŞLIK */
h1 {
  font-size: 22px;
  margin-bottom: 30px;
}

/* BUTON ALANI */
.buttons {
  position: relative;
  height: 80px;
}

button {
  position: absolute;
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff6b6b;
  color: white;
  left: 10%;
}

#no {
  background: #4caf50;
  color: white;
  right: 10%;
  transform: scale(1);
}

/* FINAL EKRANI */
#final {
  display: none;
  position: fixed;
  inset: 0;
  background: #7b2cbf;
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

#final h2 {
  font-size: 32px;
  text-align: center;
  margin-bottom: 20px;
}

#emoji {
  font-size: 60px;
  animation: shake 1s infinite;
}

/* EMOJI SALLANMA */
@keyframes shake {
  0% { transform: rotate(-10deg); }
  50% { transform: rotate(10deg); }
  100% { transform: rotate(-10deg); }
}

/* KALPLER */
.heart {
  position: absolute;
  color: #ff9de2;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-100vh); }
}
</style>
</
